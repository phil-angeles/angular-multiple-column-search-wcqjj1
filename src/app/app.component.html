
<div class="container">
  <h4>Testanwendung Liste</h4>

  <h6>Suchoptionen</h6>
  <div class="row mt-4">
    <div class="col-md-4">
      <input type="text" [(ngModel)]="model.userId" class="form-control" placeholder="LEI">
    </div>
    <div class="col-md-4">
      <input type="text"[(ngModel)]="model.title" class="form-control" placeholder="Emittent">
    </div>
    <div class="col-md-4">
      <input type="text" [(ngModel)]="model.body" class="form-control" placeholder="Meldepflichtiger">
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col-12">
      <table class="table table-bordered table-hover table-striped">
       <thead>
        <tr>
          <th>ID</th>
          <th style="white-space:nowrap">LEI</th>
          <th>Emittent</th>
          <th>Meldepflichtiger</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | advanceSearch: model">
          <td>{{post?.id}}</td>
          <td>{{post?.userId}}</td>
          <td>{{post?.title}}</td>
          <td>{{post?.body}}</td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
